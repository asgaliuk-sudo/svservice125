    <script>
        const SUPABASE_URL = 'https://qldvhnkrjsnwqnpmjdog.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsZHZobmtyanNud3FucG1qZG9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2MTE4NzAsImV4cCI6MjA3NzE4Nzg3MH0.cMPGxHx52AjCjeIkubAMgvsBQNPEdrexSvl4T4JRdXc';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const USERS = [{ login: 'admin', password: 'admin123' }];
        
        let allClients = [];
        let currentMonth = new Date();
        let currentEditId = null;

        async function getAllClients() {
            const { data } = await supabaseClient.from('clients').select('*');
            return data || [];
        }

        async function addClient(clientData) {
            const { data, error } = await supabaseClient.from('clients').insert([{
                fio: clientData.fio, phone: clientData.phone, birthdate: clientData.birthdate,
                car_brand: clientData.car_brand, car_number: clientData.car_number, mileage: clientData.mileage,
                vin: clientData.vin, service_description: clientData.service_description,
                order_sum: clientData.order_sum ? parseFloat(clientData.order_sum) : null,
                visit_date: clientData.visit_date, visit_time_start: clientData.visit_time_start,
                visit_time_end: clientData.visit_time_end
            }]).select();
            if (error) throw error;
            return data[0];
        }

        async function updateClient(id, updates) {
            const { data, error } = await supabaseClient.from('clients').update(updates).eq('id', id).select();
            if (error) throw error;
            return data[0];
        }

        async function deleteClient(id) {
            const { error } = await supabaseClient.from('clients').delete().eq('id', id);
            if (error) throw error;
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = USERS.find(u => u.login === document.getElementById('username').value && u.password === document.getElementById('password').value);
            if (user) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                initializeApp();
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('login-error').textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('login-form').reset();
        });

        async function initializeApp() {
            allClients = await getAllClients();
            renderCalendar();
            document.getElementById('stats-date-from').valueAsDate = new Date(currentMonth.getFullYear(), 0, 1);
            document.getElementById('stats-date-to').valueAsDate = new Date();
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            if (tabName === 'clients') loadClients();
            if (tabName === 'birthdays') loadBirthdays();
            if (tabName === 'statistics') loadStatistics();
        }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            document.getElementById('current-month').textContent = currentMonth.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            const days = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            days.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day-header';
                dayEl.textContent = day;
                grid.appendChild(dayEl);
            });

            for (let i = 0; i < firstDay.getDay() - 1; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = '';
                grid.appendChild(dayEl);
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasAppointments = allClients.some(c => c.visit_date === dateStr);
                
                dayEl.className = 'calendar-day';
                if (hasAppointments) dayEl.classList.add('has-appointments');
                if (dateStr === new Date().toISOString().split('T')[0]) dayEl.classList.add('today');
                
                dayEl.textContent = day;
                dayEl.onclick = () => selectDate(dateStr);
                grid.appendChild(dayEl);
            }
        }

        function selectDate(dateStr) {
            document.getElementById('selected-date').value = dateStr;
            document.getElementById('visit-date').value = dateStr;
            showAppointmentsForDate(dateStr);
            openModal('appointment-modal');
        }

        function showAppointmentsForDate(dateStr) {
            const appointments = allClients.filter(c => c.visit_date === dateStr);
            const container = document.getElementById('appointments-list');
            if (appointments.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #888;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π –Ω–∞ —ç—Ç—É –¥–∞—Ç—É</div>';
                return;
            }
            container.innerHTML = appointments.map(a => `<div class="appointment-card"><div class="appointment-time">üïê ${a.visit_time_start} - ${a.visit_time_end}</div><div class="appointment-client">${a.fio}</div><div style="color: #aaa; font-size: 0.9rem;">üì± ${a.phone}<br>üöó ${a.car_brand} ${a.car_number}</div><button class="btn-edit" onclick="editAppointment('${a.id}')">‚úèÔ∏è –†–µ–¥</button><button class="btn-danger" onclick="deleteAppointment('${a.id}')">üóëÔ∏è –£–¥</button></div>`).join('');
        }

        function prevMonth() { currentMonth.setMonth(currentMonth.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentMonth.setMonth(currentMonth.getMonth() + 1); renderCalendar(); }

        function openModal(id) { document.getElementById(id).style.display = 'block'; setupClientTypeHandlers(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; document.getElementById('appointment-form').reset(); currentEditId = null; }

        document.getElementById('appointment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                fio: document.getElementById('client-fio').value,
                phone: document.getElementById('client-phone').value,
                birthdate: document.getElementById('client-birthdate').value,
                car_brand: document.getElementById('car-brand').value,
                car_number: document.getElementById('car-number').value,
                mileage: document.getElementById('mileage').value,
                vin: document.getElementById('vin').value,
                service_description: document.getElementById('service-description').value,
                order_sum: document.getElementById('order-sum').value,
                visit_date: document.getElementById('visit-date').value,
                visit_time_start: document.getElementById('visit-time-start').value,
                visit_time_end: document.getElementById('visit-time-end').value
            };
            try {
                if (currentEditId) {
                    await updateClient(currentEditId, formData);
                    alert('‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ!');
                } else {
                    await addClient(formData);
                    alert('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ!');
                }
                closeModal('appointment-modal');
                allClients = await getAllClients();
                renderCalendar();
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞');
            }
        });

        function editAppointment(id) {
            const client = allClients.find(c => c.id === id);
            currentEditId = id;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å';
            document.getElementById('client-fio').value = client.fio || '';
            document.getElementById('client-phone').value = client.phone || '';
            document.getElementById('client-birthdate').value = client.birthdate || '';
            document.getElementById('car-brand').value = client.car_brand || '';
            document.getElementById('car-number').value = client.car_number || '';
            document.getElementById('mileage').value = client.mileage || '';
            document.getElementById('vin').value = client.vin || '';
            document.getElementById('service-description').value = client.service_description || '';
            document.getElementById('order-sum').value = client.order_sum || '';
            document.getElementById('visit-date').value = client.visit_date || '';
            document.getElementById('visit-time-start').value = client.visit_time_start || '';
            document.getElementById('visit-time-end').value = client.visit_time_end || '';
            openModal('appointment-modal');
        }

        async function deleteAppointment(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å?')) {
                await deleteClient(id);
                allClients = await getAllClients();
                renderCalendar();
                alert('‚úÖ –£–¥–∞–ª–µ–Ω–æ!');
            }
        }

        function loadClients() {
            const search = document.getElementById('clients-search').value.toLowerCase();
            const unique = {};
            allClients.forEach(c => {
                const key = c.phone || c.fio;
                if (!unique[key]) unique[key] = { ...c, visits: 1, sum: parseFloat(c.order_sum) || 0 };
                else { unique[key].visits++; unique[key].sum += parseFloat(c.order_sum) || 0; }
            });
            let filtered = Object.values(unique);
            if (search) filtered = filtered.filter(c => (c.fio && c.fio.toLowerCase().includes(search)) || (c.phone && c.phone.includes(search)) || (c.car_number && c.car_number.toLowerCase().includes(search)));
            const html = filtered.map(c => `<div class="appointment-card"><div class="appointment-client">${c.fio}</div><div style="color: #aaa; font-size: 0.9rem;">üì± ${c.phone}<br>üöó ${c.car_brand} ${c.car_number}<br>–í–∏–∑–∏—Ç–æ–≤: ${c.visits}, –°—É–º–º–∞: ${c.sum.toLocaleString()} ‚ÇΩ</div><div class="contact-buttons">${c.phone ? `<a href="tel:${c.phone}" class="contact-btn tel-btn">‚òéÔ∏è</a><a href="https://wa.me/${c.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">üí¨</a><a href="https://t.me/${c.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">‚úàÔ∏è</a>` : ''}</div><button class="btn-edit" onclick="editAppointment('${c.id}')">‚úèÔ∏è –†–µ–¥</button><button class="btn-danger" onclick="deleteAppointment('${c.id}')">üóëÔ∏è –£–¥</button></div>`).join('');
            document.getElementById('clients-container').innerHTML = html || '<div style="text-align: center; color: #888;">–ù–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
        }

        function loadBirthdays() {
            const today = new Date();
            const todayStr = today.getMonth().toString().padStart(2, '0') + '-' + today.getDate().toString().padStart(2, '0');
            const bd = allClients.filter(c => {
                if (!c.birthdate) return false;
                const bdate = new Date(c.birthdate);
                return bdate.getMonth().toString().padStart(2, '0') + '-' + bdate.getDate().toString().padStart(2, '0') === todayStr;
            });
            const html = bd.map(c => `<div class="appointment-card"><div class="appointment-client">${c.fio} üéâ</div><div style="color: #aaa; font-size: 0.9rem;">üì± ${c.phone}</div><div class="contact-buttons">${c.phone ? `<a href="tel:${c.phone}" class="contact-btn tel-btn">‚òéÔ∏è</a><a href="https://wa.me/${c.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">üí¨</a><a href="https://t.me/${c.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">‚úàÔ∏è</a>` : ''}</div></div>`).join('');
            document.getElementById('birthdays-container').innerHTML = html || '<div style="text-align: center; color: #888;">–î–Ω–µ–π —Ä–æ–∂–¥–µ–Ω–∏—è –Ω–µ—Ç</div>';
        }

        function loadStatistics() {
            const from = document.getElementById('stats-date-from').value;
            const to = document.getElementById('stats-date-to').value;
            let filtered = allClients.filter(c => c.order_sum && parseFloat(c.order_sum) > 0);
            if (from || to) filtered = filtered.filter(c => { if (from && c.visit_date < from) return false; if (to && c.visit_date > to) return false; return true; });
            const total = filtered.reduce((s, c) => s + (parseFloat(c.order_sum) || 0), 0);
            const count = filtered.length;
            document.getElementById('total-income').textContent = total.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('total-orders').textContent = count;
            document.getElementById('average-check').textContent = (count > 0 ? Math.round(total / count) : 0).toLocaleString() + ' ‚ÇΩ';
        }

        function exportToCSV() {
            const csv = [['–§–ò–û', '–¢–µ–ª–µ—Ñ–æ–Ω', '–ê–≤—Ç–æ', '–°—É–º–º–∞', '–î–∞—Ç–∞'], ...allClients.map(c => [c.fio || '', c.phone || '', c.car_brand + ' ' + c.car_number, c.order_sum || '', c.visit_date || ''])].map(r => r.map(f => `"${f}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'export.csv';
            link.click();
        }

        function setupClientTypeHandlers() {
            document.getElementById('new-client').addEventListener('change', () => { document.getElementById('client-search-row').style.display = 'none'; });
            document.getElementById('existing-client').addEventListener('change', () => { document.getElementById('client-search-row').style.display = 'block'; setupClientSearch(); });
        }

        function setupClientSearch() {
            const search = document.getElementById('client-search');
            const suggestions = document.getElementById('client-suggestions');
            search.addEventListener('input', function() {
                const val = this.value.toLowerCase();
                if (val.length < 1) { suggestions.style.display = 'none'; return; }
                const type = document.getElementById('search-type').value;
                let matches = allClients.filter(c => {
                    if (type === 'fio') return c.fio && c.fio.toLowerCase().includes(val);
                    if (type === 'phone') return c.phone && c.phone.includes(val);
                    if (type === 'car') return c.car_number && c.car_number.toLowerCase().includes(val);
                    return false;
                });
                const unique = {};
                matches.forEach(c => { const k = c.phone || c.fio; if (!unique[k]) unique[k] = c; });
                suggestions.innerHTML = Object.values(unique).map(c => `<div style="padding: 0.6rem; cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.05);" onclick="selectClient('${c.id}')">${c.fio} | ${c.phone}</div>`).join('');
                suggestions.style.display = Object.values(unique).length > 0 ? 'block' : 'none';
            });
        }

        function selectClient(id) {
            const c = allClients.find(cl => cl.id === id);
            document.getElementById('client-fio').value = c.fio || '';
            document.getElementById('client-phone').value = c.phone || '';
            document.getElementById('client-birthdate').value = c.birthdate || '';
            document.getElementById('car-brand').value = c.car_brand || '';
            document.getElementById('car-number').value = c.car_number || '';
            document.getElementById('mileage').value = c.mileage || '';
            document.getElementById('vin').value = c.vin || '';
            document.getElementById('client-search').value = '';
            document.getElementById('client-suggestions').style.display = 'none';
        }

        document.getElementById('clients-search').addEventListener('input', loadClients);
        window.addEventListener('click', (e) => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; });
        document.getElementById('visit-time-start').addEventListener('change', function() {
            if (this.value) {
                const [h, m] = this.value.split(':');
                const end = new Date();
                end.setHours(parseInt(h) + 1, parseInt(m));
                document.getElementById('visit-time-end').value = end.getHours().toString().padStart(2, '0') + ':' + end.getMinutes().toString().padStart(2, '0');
            }
        });
    </script>
