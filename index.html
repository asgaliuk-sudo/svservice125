<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SVservice125 - CRM автосервиса</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f1e; color: #fff; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 10px; width: 100%; }
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); width: 100%; padding: 0; }
        .login-form { background: rgba(20, 20, 35, 0.95); padding: 2rem; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); width: 90%; max-width: 450px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .login-form h1 { text-align: center; margin-bottom: 1rem; color: #ff6b35; font-size: 1.8rem; }
        .login-form .subtitle { text-align: center; color: #888; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.4rem; font-weight: 500; color: #ccc; font-size: 0.95rem; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.7rem; border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 10px; font-size: 1rem; background: rgba(255, 255, 255, 0.05); color: #fff; transition: all 0.3s; }
        .form-group input::placeholder, .form-group textarea::placeholder { color: #666; }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus { outline: none; border-color: #ff6b35; background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 15px rgba(255, 107, 53, 0.3); }
        .btn { padding: 0.7rem 1rem; background: linear-gradient(135deg, #ff6b35 0%, #dc2626 100%); color: white; border: none; border-radius: 10px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(255, 107, 53, 0.3); }
        .btn-small { padding: 0.5rem 0.8rem; font-size: 0.85rem; width: auto; }
        .main-app { display: none; }
        .header { background: rgba(20, 20, 35, 0.9); padding: 1rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        .header h1 { color: #ff6b35; font-size: 1.3rem; }
        .logout-btn { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); color: white; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .logout-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3); }
        .nav-tabs { display: flex; flex-wrap: wrap; background: rgba(20, 20, 35, 0.8); border-radius: 16px; padding: 0.5rem; margin-bottom: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); gap: 0.25rem; }
        .nav-tab { flex: 1; min-width: 70px; padding: 0.7rem; background: none; border: none; border-radius: 12px; cursor: pointer; font-size: 0.85rem; font-weight: 500; transition: all 0.2s; color: #888; }
        .nav-tab.active { background: linear-gradient(135deg, #ff6b35 0%, #dc2626 100%); color: white; box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3); }
        .tab-content { display: none; background: rgba(20, 20, 35, 0.8); border-radius: 16px; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-content.active { display: block; }
        .btn-danger { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 8px; cursor: pointer; margin-left: 0.3rem; font-weight: 500; font-size: 0.8rem; }
        .btn-danger:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(220, 38, 38, 0.3); }
        .btn-edit { background: linear-gradient(135deg, #ff6b35 0%, #f97316 100%); color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 8px; cursor: pointer; margin-right: 0.3rem; font-weight: 500; font-size: 0.8rem; }
        .btn-edit:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; backdrop-filter: blur(4px); overflow-y: auto; padding: 10px 0; }
        .modal-content { background: rgba(20, 20, 35, 0.95); margin: 1rem auto; padding: 1.5rem; border-radius: 16px; width: 95%; max-width: 600px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.2rem; padding-bottom: 0.8rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .modal-header h3 { color: #ff6b35; font-size: 1.2rem; }
        .close { font-size: 1.8rem; cursor: pointer; color: #888; transition: color 0.2s; }
        .close:hover { color: #dc2626; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; margin-bottom: 0.8rem; }
        .form-row.full { grid-template-columns: 1fr; }
        .calendar-wrapper { background: rgba(30, 30, 50, 0.8); border-radius: 12px; padding: 1.5rem; border: 1px solid rgba(255, 107, 53, 0.3); margin-bottom: 1rem; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .calendar-header h2 { color: #ff6b35; font-size: 1.3rem; }
        .calendar-nav-btn { background: rgba(255, 107, 53, 0.2); border: 1px solid rgba(255, 107, 53, 0.5); color: #ff6b35; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .calendar-nav-btn:hover { background: rgba(255, 107, 53, 0.3); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; margin-bottom: 1rem; }
        .calendar-day-header { text-align: center; font-weight: 600; color: #ff6b35; padding: 0.5rem; font-size: 0.85rem; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 0.9rem; transition: all 0.2s; }
        .calendar-day:hover { border-color: #ff6b35; background: rgba(255, 107, 53, 0.15); }
        .calendar-day.today { background: rgba(255, 107, 53, 0.3); border-color: #ff6b35; }
        .calendar-day.other-month { color: #666; cursor: default; }
        .calendar-day.has-appointments { background: rgba(255, 107, 53, 0.4); border-color: #ff6b35; font-weight: 700; }
        .appointments-list { background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 1rem; min-height: 200px; border: 1px solid rgba(255, 255, 255, 0.05); }
        .appointment-card { background: rgba(30, 30, 50, 0.8); border: 1px solid rgba(255, 107, 53, 0.3); border-radius: 10px; padding: 1rem; margin-bottom: 0.8rem; position: relative; transition: all 0.2s; }
        .appointment-card:hover { border-color: #ff6b35; box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2); background: rgba(30, 30, 50, 1); }
        .appointment-time { font-weight: bold; color: #ff6b35; margin-bottom: 0.5rem; font-size: 1rem; }
        .appointment-client { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; color: #fff; }
        .appointment-details { color: #aaa; font-size: 0.9rem; line-height: 1.5; }
        .appointment-details div { margin-bottom: 0.25rem; }
        .appointment-details strong { color: #ff6b35; }
        .appointment-actions { margin-top: 0.8rem; }
        .search-box { width: 100%; padding: 0.7rem; margin-bottom: 0.8rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; }
        .search-box::placeholder { color: #666; }
        .search-box:focus { outline: none; border-color: #ff6b35; background: rgba(255, 255, 255, 0.1); }
        .contact-buttons { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-top: 0.5rem; }
        .contact-btn { padding: 0.3rem 0.6rem; border-radius: 6px; text-decoration: none; font-size: 0.75rem; font-weight: 500; color: white; cursor: pointer; border: none; }
        .tel-btn { background: #059669; }
        .whatsapp-btn { background: #16a34a; }
        .telegram-btn { background: #0ea5e9; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 1rem; }
        .stat-card { background: linear-gradient(135deg, rgba(255, 107, 53, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%); border: 1px solid rgba(255, 107, 53, 0.3); color: #fff; padding: 1.5rem; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
        .stat-value { font-size: 2rem; font-weight: bold; margin-bottom: 0.3rem; color: #ff6b35; }
        .stat-label { opacity: 0.8; font-size: 0.9rem; }
        .loading { text-align: center; padding: 2rem; color: #888; font-size: 1.1rem; }
        .empty-state { text-align: center; padding: 2rem; color: #666; }
        .client-suggestion { padding: 0.6rem; cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.9rem; }
        .client-suggestion:hover { background: rgba(255, 107, 53, 0.1); }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 8px; }
            .nav-tab { min-width: 50px; padding: 0.5rem; font-size: 0.75rem; }
            .tab-content { padding: 1rem; }
            .modal-content { width: 96%; padding: 1rem; margin: 0.5rem auto; }
            .appointment-card { padding: 0.8rem; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-form">
            <h1>🚗 SVservice125</h1>
            <div class="subtitle">Система управления автосервисом</div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Войти в систему</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <div id="main-app" class="main-app">
        <div class="container">
            <div class="header">
                <h1>🚗 SVservice125</h1>
                <button id="logout-btn" class="logout-btn">Выйти</button>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('calendar')">📅 Календарь</button>
                <button class="nav-tab" onclick="showTab('clients')">👥 Клиенты</button>
                <button class="nav-tab" onclick="showTab('birthdays')">🎂 ДР</button>
                <button class="nav-tab" onclick="showTab('statistics')">📊 Статистика</button>
            </div>

            <div id="calendar-tab" class="tab-content active">
                <div class="calendar-wrapper">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn" onclick="prevMonth()">← Пред.</button>
                        <h2 id="current-month">Октябрь 2025</h2>
                        <button class="calendar-nav-btn" onclick="nextMonth()">След. →</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
                <button class="btn" style="width: 100%; margin-bottom: 1rem;" onclick="openAddModal()">➕ Добавить запись</button>
                <div class="appointments-list" id="appointments-list"><div class="empty-state">📅 Выберите дату</div></div>
            </div>

            <div id="clients-tab" class="tab-content">
                <h2 style="color: #ff6b35; margin-bottom: 1rem;">👥 База клиентов</h2>
                <input type="text" class="search-box" id="clients-search" placeholder="Поиск по ФИО, телефону, авто...">
                <div id="clients-container" class="loading">Загрузка...</div>
            </div>

            <div id="birthdays-tab" class="tab-content">
                <h2 style="color: #ff6b35; margin-bottom: 1rem;">🎂 Дни рождения СЕГОДНЯ</h2>
                <div id="birthdays-container" class="loading">Загрузка...</div>
            </div>

            <div id="statistics-tab" class="tab-content">
                <h2 style="color: #ff6b35; margin-bottom: 1rem;">📊 Статистика доходов</h2>
                <div class="form-row">
                    <div><label>Дата с:</label><input type="date" id="stats-date-from"></div>
                    <div><label>Дата по:</label><input type="date" id="stats-date-to"></div>
                </div>
                <button class="btn" style="margin-bottom: 1rem;" onclick="loadStatistics()">📈 Показать</button>
                <button class="btn" style="margin-bottom: 1rem;" onclick="exportToCSV()">📋 Экспорт CSV</button>
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-value" id="total-income">0 ₽</div><div class="stat-label">Общий доход</div></div>
                    <div class="stat-card"><div class="stat-value" id="total-orders">0</div><div class="stat-label">Заказов</div></div>
                    <div class="stat-card"><div class="stat-value" id="average-check">0 ₽</div><div class="stat-label">Средний чек</div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">➕ Добавить запись</h3>
                <span class="close" onclick="closeModal('appointment-modal')">&times;</span>
            </div>
            <form id="appointment-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="visit-date">
                
                <div class="form-row full">
                    <label><strong>Тип клиента:</strong></label>
                    <div>
                        <input type="radio" id="new-client" name="client-type" value="new" checked>
                        <label for="new-client" style="display: inline; margin-right: 1rem;">🆕 Новый</label>
                        <input type="radio" id="existing-client" name="client-type" value="existing">
                        <label for="existing-client" style="display: inline;">👤 Существующий</label>
                    </div>
                </div>

                <div class="form-row full" id="client-search-row" style="display: none;">
                    <label><strong>Поиск по:</strong></label>
                    <div>
                        <select id="search-type" style="width: 100%; padding: 0.6rem; margin-bottom: 0.5rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #fff;">
                            <option value="fio">ФИО</option>
                            <option value="phone">Телефон</option>
                            <option value="car">Номер авто</option>
                        </select>
                        <input type="text" id="client-search" class="search-box" placeholder="Введите данные...">
                        <div id="client-suggestions"></div>
                    </div>
                </div>

                <div class="form-row"><div class="form-group"><label>👤 ФИО:</label><input type="text" id="client-fio" required></div><div class="form-group"><label>📱 Телефон:</label><input type="tel" id="client-phone" required></div></div>
                <div class="form-row"><div class="form-group"><label>🎂 Дата рождения:</label><input type="date" id="client-birthdate"></div><div class="form-group"><label>🚗 Марка авто:</label><input type="text" id="car-brand"></div></div>
                <div class="form-row"><div class="form-group"><label>🔢 Номер авто:</label><input type="text" id="car-number"></div><div class="form-group"><label>🛣️ Пробег:</label><input type="text" id="mileage"></div></div>
                <div class="form-row full"><div class="form-group"><label>🏷️ VIN:</label><input type="text" id="vin"></div></div>
                <div class="form-row full"><div class="form-group"><label>🔧 Описание работ:</label><textarea id="service-description" rows="3" placeholder="Опишите выполняемые работы..."></textarea></div></div>
                <div class="form-row"><div class="form-group"><label>💰 Сумма заказа:</label><input type="number" id="order-sum" step="0.01" min="0"></div><div class="form-group"><label>⏰ Время начала:</label><input type="time" id="visit-time-start" required></div></div>
                <div class="form-row"><div class="form-group"><label>⏱️ Время окончания:</label><input type="time" id="visit-time-end" required></div></div>
                <div class="form-row full" style="margin-top: 1.5rem;"><button type="submit" class="btn">💾 Сохранить</button></div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qldvhnkrjsnwqnpmjdog.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsZHZobmtyanNud3FucG1qZG9nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2MTE4NzAsImV4cCI6MjA3NzE4Nzg3MH0.cMPGxHx52AjCjeIkubAMgvsBQNPEdrexSvl4T4JRdXc';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const USERS = [{ login: 'admin', password: 'admin123' }];
        let currentDate = new Date();
        let allClients = [];
        let currentEditId = null;
        let selectedDateForForm = null;

        async function getAllClients() {
            const { data, error } = await supabaseClient.from('clients').select('*').order('created_at', { ascending: false });
            return error ? [] : (data || []);
        }

        async function addClient(clientData) {
            const dataToInsert = { fio: clientData.fio || null, phone: clientData.phone || null, birthdate: clientData.birthdate || null, car_brand: clientData.car_brand || null, car_number: clientData.car_number || null, mileage: clientData.mileage || null, vin: clientData.vin || null, service_description: clientData.service_description || null, order_sum: clientData.order_sum ? parseFloat(clientData.order_sum) : null, visit_date: selectedDateForForm || clientData.visit_date || null, visit_time_start: clientData.visit_time_start || null, visit_time_end: clientData.visit_time_end || null };
            const { data, error } = await supabaseClient.from('clients').insert([dataToInsert]).select();
            if (error) throw error;
            return data[0];
        }

        async function updateClient(id, updates) {
            const dataToUpdate = {};
            Object.keys(updates).forEach(key => { if (updates[key] !== undefined && updates[key] !== '') { dataToUpdate[key] = key === 'order_sum' ? parseFloat(updates[key]) || null : updates[key]; } });
            const { data, error } = await supabaseClient.from('clients').update(dataToUpdate).eq('id', id).select();
            if (error) throw error;
            return data[0];
        }

        async function deleteClient(id) {
            const { error } = await supabaseClient.from('clients').delete().eq('id', id);
            if (error) throw error;
            return true;
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = USERS.find(u => u.login === username && u.password === password);
            if (user) { document.getElementById('login-container').style.display = 'none'; document.getElementById('main-app').style.display = 'block'; initializeApp(); }
            else { document.getElementById('login-error').style.display = 'block'; document.getElementById('login-error').textContent = 'Неверный логин или пароль'; }
        });

        document.getElementById('logout-btn').addEventListener('click', function() { document.getElementById('login-container').style.display = 'flex'; document.getElementById('main-app').style.display = 'none'; document.getElementById('login-form').reset(); });

        async function initializeApp() { updateDateDisplay(); await loadData(); }

        function showTab(tabName) { document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active')); document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active')); document.getElementById(tabName + '-tab').classList.add('active'); event.target.classList.add('active'); if (tabName === 'clients') loadClients(); if (tabName === 'birthdays') loadBirthdays(); if (tabName === 'statistics') loadStatistics(); }

        function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; if (modalId === 'appointment-modal') { document.getElementById('appointment-form').reset(); currentEditId = null; document.getElementById('modal-title').textContent = '➕ Добавить запись'; } }

        function changeDate(days) { currentDate.setDate(currentDate.getDate() + days); updateDateDisplay(); loadAppointments(); }

        function updateDateDisplay() { const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' }; document.getElementById('current-month').textContent = 'Записи на ' + currentDate.toLocaleDateString('ru-RU', options); }

        function formatDate(date) { return date.toISOString().split('T')[0]; }

        async function loadData() { await loadAllClients(); renderCalendar(); }

        async function loadAllClients() { try { allClients = await getAllClients(); } catch (error) { allClients = []; } }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            document.getElementById('current-month').textContent = currentMonth.toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const days = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
            days.forEach(day => { const dayEl = document.createElement('div'); dayEl.className = 'calendar-day-header'; dayEl.textContent = day; grid.appendChild(dayEl); });
            for (let i = 0; i < firstDay.getDay() - 1; i++) { const dayEl = document.createElement('div'); dayEl.className = 'calendar-day other-month'; dayEl.textContent = ''; grid.appendChild(dayEl); }
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayEl = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const hasAppointments = allClients.some(c => c.visit_date === dateStr);
                dayEl.className = 'calendar-day';
                if (hasAppointments) dayEl.classList.add('has-appointments');
                if (dateStr === new Date().toISOString().split('T')[0]) dayEl.classList.add('today');
                dayEl.textContent = day;
                dayEl.onclick = () => selectDate(dateStr);
                grid.appendChild(dayEl);
            }
        }

        function selectDate(dateStr) {
            selectedDateForForm = dateStr;
            const appointments = allClients.filter(client => client.visit_date === dateStr);
            const container = document.getElementById('appointments-list');
            if (appointments.length === 0) { container.innerHTML = '<div class="empty-state">📅 На эту дату записей нет</div>'; return; }
            appointments.sort((a, b) => { if (!a.visit_time_start) return 1; if (!b.visit_time_start) return -1; return a.visit_time_start.localeCompare(b.visit_time_start); });
            const appointmentsHtml = appointments.map(appointment => `<div class="appointment-card"><div class="appointment-time">🕐 ${appointment.visit_time_start || 'Не указано'} - ${appointment.visit_time_end || 'Не указано'}</div><div class="appointment-client">👤 ${appointment.fio || 'Имя не указано'}</div><div class="appointment-details"><div><strong>📱:</strong> ${appointment.phone || 'Не указан'}</div><div><strong>🚗:</strong> ${appointment.car_brand || 'Не указано'} ${appointment.car_number || ''}</div>${appointment.service_description ? `<div><strong>🔧:</strong> ${appointment.service_description}</div>` : ''}${appointment.order_sum ? `<div><strong>💰:</strong> ${parseFloat(appointment.order_sum).toLocaleString('ru-RU')} ₽</div>` : ''}</div><div class="contact-buttons">${appointment.phone ? `<a href="tel:${appointment.phone}" class="contact-btn tel-btn">☎️</a><a href="https://wa.me/${appointment.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">💬</a><a href="https://t.me/${appointment.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">✈️</a>` : ''}</div><div class="appointment-actions"><button class="btn-edit" onclick="editAppointment('${appointment.id}')">✏️ Ред</button><button class="btn-danger" onclick="deleteAppointment('${appointment.id}')">🗑️ Уд</button></div></div>`).join('');
            container.innerHTML = appointmentsHtml;
        }

        function openAddModal() {
            if (!selectedDateForForm) {
                alert('Выберите дату на календаре!');
                return;
            }
            document.getElementById('modal-title').textContent = '➕ Добавить запись на ' + new Date(selectedDateForForm).toLocaleDateString('ru-RU', { weekday: 'long', month: 'long', day: 'numeric' });
            document.getElementById('visit-date').value = selectedDateForForm;
            document.getElementById('appointment-form').reset();
            document.getElementById('appointment-modal').style.display = 'block';
        }

        function prevMonth() { currentMonth.setMonth(currentMonth.getMonth() - 1); renderCalendar(); }
        function nextMonth() { currentMonth.setMonth(currentMonth.getMonth() + 1); renderCalendar(); }

        async function loadAppointments() {
            const dateStr = formatDate(currentDate);
            const appointments = allClients.filter(client => client.visit_date === dateStr);
            const container = document.getElementById('appointments-list');
            if (appointments.length === 0) { container.innerHTML = '<div class="empty-state">📅 На эту дату записей нет</div>'; return; }
            appointments.sort((a, b) => { if (!a.visit_time_start) return 1; if (!b.visit_time_start) return -1; return a.visit_time_start.localeCompare(b.visit_time_start); });
            const appointmentsHtml = appointments.map(appointment => `<div class="appointment-card"><div class="appointment-time">🕐 ${appointment.visit_time_start || 'Не указано'} - ${appointment.visit_time_end || 'Не указано'}</div><div class="appointment-client">👤 ${appointment.fio || 'Имя не указано'}</div><div class="appointment-details"><div><strong>📱:</strong> ${appointment.phone || 'Не указан'}</div><div><strong>🚗:</strong> ${appointment.car_brand || 'Не указано'} ${appointment.car_number || ''}</div>${appointment.service_description ? `<div><strong>🔧:</strong> ${appointment.service_description}</div>` : ''}${appointment.order_sum ? `<div><strong>💰:</strong> ${parseFloat(appointment.order_sum).toLocaleString('ru-RU')} ₽</div>` : ''}</div><div class="contact-buttons">${appointment.phone ? `<a href="tel:${appointment.phone}" class="contact-btn tel-btn">☎️</a><a href="https://wa.me/${appointment.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">💬</a><a href="https://t.me/${appointment.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">✈️</a>` : ''}</div><div class="appointment-actions"><button class="btn-edit" onclick="editAppointment('${appointment.id}')">✏️ Ред</button><button class="btn-danger" onclick="deleteAppointment('${appointment.id}')">🗑️ Уд</button></div></div>`).join('');
            container.innerHTML = appointmentsHtml;
        }

        document.getElementById('appointment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = { fio: document.getElementById('client-fio').value, phone: document.getElementById('client-phone').value, birthdate: document.getElementById('client-birthdate').value, car_brand: document.getElementById('car-brand').value, car_number: document.getElementById('car-number').value, mileage: document.getElementById('mileage').value, vin: document.getElementById('vin').value, service_description: document.getElementById('service-description').value, order_sum: document.getElementById('order-sum').value, visit_date: document.getElementById('visit-date').value, visit_time_start: document.getElementById('visit-time-start').value, visit_time_end: document.getElementById('visit-time-end').value };
            try {
                if (currentEditId) { await updateClient(currentEditId, formData); alert('✅ Запись обновлена!'); }
                else { await addClient(formData); alert('✅ Запись добавлена!'); }
                closeModal('appointment-modal');
                await loadAllClients();
                renderCalendar();
                if (selectedDateForForm) selectDate(selectedDateForForm);
            } catch (error) { alert('❌ Ошибка: ' + error.message); }
        });

        function editAppointment(id) {
            const appointment = allClients.find(client => client.id === id);
            if (!appointment) return;
            currentEditId = id;
            document.getElementById('modal-title').textContent = '✏️ Редактировать запись';
            document.getElementById('client-fio').value = appointment.fio || '';
            document.getElementById('client-phone').value = appointment.phone || '';
            document.getElementById('client-birthdate').value = appointment.birthdate || '';
            document.getElementById('car-brand').value = appointment.car_brand || '';
            document.getElementById('car-number').value = appointment.car_number || '';
            document.getElementById('mileage').value = appointment.mileage || '';
            document.getElementById('vin').value = appointment.vin || '';
            document.getElementById('service-description').value = appointment.service_description || '';
            document.getElementById('order-sum').value = appointment.order_sum || '';
            document.getElementById('visit-date').value = appointment.visit_date || '';
            document.getElementById('visit-time-start').value = appointment.visit_time_start || '';
            document.getElementById('visit-time-end').value = appointment.visit_time_end || '';
            document.getElementById('appointment-modal').style.display = 'block';
        }

        async function deleteAppointment(id) {
            if (!confirm('🗑️ Удалить эту запись?')) return;
            try { await deleteClient(id); alert('✅ Запись удалена!'); await loadAllClients(); renderCalendar(); if (selectedDateForForm) selectDate(selectedDateForForm); }
            catch (error) { alert('❌ Ошибка: ' + error.message); }
        }

        function loadClients() {
            const container = document.getElementById('clients-container');
            const search = document.getElementById('clients-search').value.toLowerCase();
            if (allClients.length === 0) { container.innerHTML = '<div class="empty-state">👥 Клиентов пока нет</div>'; return; }
            const uniqueClients = {};
            allClients.forEach(client => { const phone = client.phone || 'Нет телефона'; if (!uniqueClients[phone]) { uniqueClients[phone] = { ...client, visits: 1, totalSum: parseFloat(client.order_sum) || 0 }; } else { uniqueClients[phone].visits++; uniqueClients[phone].totalSum += parseFloat(client.order_sum) || 0; } });
            let filtered = Object.values(uniqueClients);
            if (search) { filtered = filtered.filter(client => (client.fio && client.fio.toLowerCase().includes(search)) || (client.phone && client.phone.includes(search)) || (client.car_number && client.car_number.toLowerCase().includes(search))); }
            const clientsHtml = filtered.map(client => `<div class="appointment-card"><div class="appointment-client">👤 ${client.fio || 'Имя не указано'}</div><div class="appointment-details"><div><strong>📱:</strong> ${client.phone || 'Не указан'}</div><div><strong>🚗:</strong> ${client.car_brand || 'Не указано'} ${client.car_number || ''}</div><div><strong>📊 Визитов:</strong> ${client.visits}, <strong>Сумма:</strong> ${client.totalSum.toLocaleString('ru-RU')} ₽</div></div><div class="contact-buttons">${client.phone ? `<a href="tel:${client.phone}" class="contact-btn tel-btn">☎️</a><a href="https://wa.me/${client.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">💬</a><a href="https://t.me/${client.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">✈️</a>` : ''}</div><div class="appointment-actions"><button class="btn-edit" onclick="editAppointment('${client.id}')">✏️ Ред</button><button class="btn-danger" onclick="deleteAppointment('${client.id}')">🗑️ Уд</button></div></div>`).join('');
            container.innerHTML = clientsHtml || '<div class="empty-state">Ничего не найдено</div>';
        }

        function loadBirthdays() {
            const container = document.getElementById('birthdays-container');
            const today = new Date();
            const todayStr = today.getMonth().toString().padStart(2, '0') + '-' + today.getDate().toString().padStart(2, '0');
            const birthdaysToday = allClients.filter(client => {
                if (!client.birthdate) return false;
                const birthdate = new Date(client.birthdate);
                const bdStr = birthdate.getMonth().toString().padStart(2, '0') + '-' + birthdate.getDate().toString().padStart(2, '0');
                return bdStr === todayStr;
            });
            if (birthdaysToday.length === 0) { container.innerHTML = '<div class="empty-state">🎂 Дней рождения сегодня нет</div>'; return; }
            const birthdaysHtml = birthdaysToday.map(client => `<div class="appointment-card"><div class="appointment-client">👤 ${client.fio || 'Имя не указано'} 🎉</div><div class="appointment-details"><div><strong>📱:</strong> ${client.phone || 'Не указан'}</div></div><div class="contact-buttons">${client.phone ? `<a href="tel:${client.phone}" class="contact-btn tel-btn">☎️</a><a href="https://wa.me/${client.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn whatsapp-btn">💬</a><a href="https://t.me/${client.phone.replace(/[^\d]/g, '')}" target="_blank" class="contact-btn telegram-btn">✈️</a>` : ''}</div></div>`).join('');
            container.innerHTML = birthdaysHtml;
        }

        function loadStatistics() {
            const dateFrom = document.getElementById('stats-date-from').value;
            const dateTo = document.getElementById('stats-date-to').value;
            let filteredClients = allClients.filter(client => client.order_sum && parseFloat(client.order_sum) > 0);
            if (dateFrom || dateTo) { filteredClients = filteredClients.filter(client => { const visitDate = client.visit_date; if (dateFrom && visitDate < dateFrom) return false; if (dateTo && visitDate > dateTo) return false; return true; }); }
            const totalIncome = filteredClients.reduce((sum, client) => sum + (parseFloat(client.order_sum) || 0), 0);
            const totalOrders = filteredClients.length;
            const averageCheck = totalOrders > 0 ? (totalIncome / totalOrders) : 0;
            document.getElementById('total-income').textContent = totalIncome.toLocaleString('ru-RU') + ' ₽';
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('average-check').textContent = Math.round(averageCheck).toLocaleString('ru-RU') + ' ₽';
        }

        function exportToCSV() {
            if (allClients.length === 0) { alert('📊 Нет данных для экспорта'); return; }
            const headers = ['ID', 'ФИО', 'Телефон', 'День рождения', 'Марка авто', 'Номер авто', 'Пробег', 'VIN', 'Описание работ', 'Сумма заказа', 'Дата визита', 'Время начала', 'Время окончания'];
            const csvContent = [headers.join(','), ...allClients.map(client => [client.id, `"${client.fio || ''}"`, `"${client.phone || ''}"`, client.birthdate || '', `"${client.car_brand || ''}"`, `"${client.car_number || ''}"`, `"${client.mileage || ''}"`, `"${client.vin || ''}"`, `"${client.service_description || ''}"`, client.order_sum || '', client.visit_date || '', client.visit_time_start || '', client.visit_time_end || ''].join(','))].join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `svservice_export_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('clients-search').addEventListener('input', function() { loadClients(); });
        document.getElementById('visit-time-start').addEventListener('change', function() { if (this.value) { const [hours, minutes] = this.value.split(':'); const endTime = new Date(); endTime.setHours(parseInt(hours) + 1, parseInt(minutes)); document.getElementById('visit-time-end').value = endTime.getHours().toString().padStart(2, '0') + ':' + endTime.getMinutes().toString().padStart(2, '0'); } });
        document.addEventListener('DOMContentLoaded', function() { const today = new Date(); const firstDay = new Date(today.getFullYear(), today.getMonth(), 1); document.getElementById('stats-date-from').value = formatDate(firstDay); document.getElementById('stats-date-to').value = formatDate(today); });
        window.addEventListener('click', function(e) { const modals = document.querySelectorAll('.modal'); modals.forEach(modal => { if (e.target === modal) modal.style.display = 'none'; }); });
        
        let currentMonth = new Date();
    </script>
</body>
